
<ul>
  <li ng-repeat="current in draftlist">
    <div class="draftInfo">
      <div class="team">{{ current.team }}</div>
      <div class="pick">Round: {{ current.round }} Pick: {{ current.pick }}</div>
    </div>
    <div>
      <p ng-hide="!draft[current.pick-1]">Selected: {{draft[current.pick - 1].firstName}} {{draft[current.pick -1].lastName}} - Position: {{draft[current.pick - 1].pos}}</p>
    </div>
  </li>
</ul>
